version: '3.5'

services:
  opensearch:
    image: opensearchproject/opensearch:2.17.1
    environment:
      discovery.type: "single-node"
      plugins.security.disabled: true
      OPENSEARCH_JAVA_OPTS: "-Xms4g -Xmx4g"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: "Copilot!123"
    volumes:
      - ./data:/usr/share/opensearch/data
    ports:
      - "29200:9200"
      - "29300:9300"
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 16Gb
          cpus: '8'
