version: '3.7'

services:
  qdrant_bench:
    image: ${CONTAINER_REGISTRY:-docker.io}/qdrant/qdrant:${QDRANT_VERSION:-v1.11.0}
    ports:
      - "16333:6333"
      - "16334:6334"
    volumes:
      - ./data:/qdrant/storage
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 16Gb
          cpus: '8'
