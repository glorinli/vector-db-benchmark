version: '3.7'

services:
  qdrant_bench:
    image: ${CONTAINER_REGISTRY:-docker.io}/qdrant/qdrant:${QDRANT_VERSION:-v1.11.0}
    ports:
      - "16333:6333"
      - "16334:6334"
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    environment:
      - QDRANT__STORAGE__PERFORMANCE__OPTIMIZER_CPU_BUDGET=8
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=8
      - QDRANT__STORAGE__HNSW_INDEX__MAX_INDEXING_THREADS=8
      - QDRANT__STORAGE__PERFORMANCE__MAX_OPTIMIZATION_THREADS=8
      - QDRANT__SERVICE__MAX_WORKERS=16
    deploy:
      resources:
        limits:
          memory: 16Gb
          cpus: '8'
